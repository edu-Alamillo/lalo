<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }
    .vh-100 {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 300px;">
      <h2 class="text-center">Login</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="usuario">Nombre de Usuario</label>
          <input type="text" class="form-control" id="usuario" [(ngModel)]="usuario" name="usuario" required>
        </div>
        <div class="form-group">
          <label for="contrasena">Contrase√±a</label>
          <input type="password" class="form-control" id="contrasena" [(ngModel)]="contrasena" name="contrasena" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3">Registrar</button>
        <button type="button" class="btn btn-secondary btn-block mt-2" (click)="verUsuarios()">Ver Usuarios</button>
      </form>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
